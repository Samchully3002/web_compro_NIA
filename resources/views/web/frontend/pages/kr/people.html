<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width" />
    <title>NIA</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <link href="../assets/css/default.css" rel="stylesheet" />
    <link href="../assets/css/outline.css" rel="stylesheet" />
    <link href="../assets/css/page.css" rel="stylesheet" />
    <link href="../assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="../assets/css/owl.theme.default.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        #page-people .image_person h5 {
            font-size:19px !important;
            font-weight:400 !important;
        }

        @media screen and (max-width:1140px) {
            #page-people .image_person h5 {
                font-size:15px !important;
                line-height:24px !important;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/common.js"></script>    
    <script>    
        $(document).ready(function(){
            $(".member-box .item-box").addClass("active");
        });
    </script>
</head>

<body>
    <div data-include="component/header"></div>

    <div class="page page-scroll page-in" id="page-people">

        <!-- bg-wrapper start -->
        <div class="bg-wrapper">
            <div class="text-box">
                <span>Teamwork makes the dreamwork</span>
                <h3>NIA People</h3>
            </div>
        </div>
        <!-- bg-wrapper end -->

        <!-- people-wrapper start -->
        <div class='people-wrapper'>
            
            <div class="member-box">
                <div class="row">
                    <div class="item-box clear">

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_mrson.jpg" alt="Mr. Son"/>
                                    <figcaption class="one">
                                        <h2>Mr. Son</h2>
                                        <h4>CEO</h4>
                                        <h5>“비록 작은 성공일지라도 세상에 그 어떠한
                                        <br>성공도 모두 축하받기에 마땅하다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_misskim.jpg" alt="Ms. Kim"/>
                                    <figcaption class="two">
                                        <h2>Ms. Kim</h2>
                                        <h4>Deputy General Manager</h4>
                                        <h5>“모든 어려움은 배움과
                                        <br>성장의 기회이다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_kiki.jpg" alt="Rizki"/>

                                        <h4>Manager</h4>

                                        <br>두려움을 극복하는 능력이다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_galang.jpg" alt="Galang"/>

                                        <h2>Galang</h2>
                                        <h4>IT Support</h4>
                                        <h5>“끈기는 진정한 성공의 열쇠이다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_sidik.jpg" alt="Sidik"/>

                                        <h2>Sidik</h2>

                                </figure>
                            </div>
                        </div>

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_musa.jpg" alt="Musa"/>

                                        <h2>Musa</h2>

                                    </figcaption>

                        </div>

                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        </div>

                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_elvira.jpg" alt="Elvira"/>

                                        <h2>Elvira</h2>
                                        <h4>Business Assistant</h4>
                                        <h5>“삶의 균형은 진정한 행복의 열쇠이다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="item fl w33">
                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_chika.jpg" alt="Chika"/>
                                    <figcaption class="eleven">
                                        <h2>Chika</h2>
                                        <h4>Content Creator</h4>
                                        <h5>“매일매일은 더 나은 자신이
                                        <br>될 수 있는 새로운 기회이다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                            <div class="imx">
                                <figure class="image_person">
                                    <img src="../assets/img/people_kibo.jpg" alt="Kiki"/>

                                        <h2>Risky</h2>

                                    </figcaption>

                        </div>

                            <div class="imx">
                                <figure class="image_person">

                                        <h5>“기술은 무한한 미래로 향하는 길을 열어준다.”</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <div data-include="component/footer"></div>
